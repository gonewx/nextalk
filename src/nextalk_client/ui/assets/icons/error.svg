    <!-- 错误标识 (叉号) -->
    <g transform="translate(12, 12)">
      <line x1="-15" y1="-15" x2="15" y2="15" stroke="#F44336" stroke-width="3" stroke-linecap="round" />
      <line x1="15" y1="-15" x2="-15" y2="15" stroke="#F44336" stroke-width="3" stroke-linecap="round" />
    </g>
  </g>
  
  <!-- 状态文本 -->
  <text x="32" y="55" font-family="Arial, sans-serif" font-size="8" text-anchor="middle" fill="#F44336">错误</text>
