# NexTalk低延迟配置模板
# 此配置优化了VAD参数以实现更快的语音检测，但可能牺牲一些准确性

[Client]
hotkey=super+space
server_url=ws://127.0.0.1:8010/ws
locale=zh
audio_backend=pulse
enable_injection=true
injector_type=smart
fallback_method=auto
show_text=FALSE
show_text_on_error=false
show_notifications=false

[Server]
port=8010
default_model=paraformer-zh-streaming
vad_sensitivity=3

; VAD低延迟参数优化 - 牺牲稳定性换取快速响应
; 降低起始静音时间以更快检测语音开始
vad_max_start_silence_time=1000
; 大幅降低静音到语音阈值，更敏感地检测语音开始（但可能误检测）
vad_sil_to_speech_time=50
; 保持标准的语音到静音阈值
vad_speech_to_sil_time=150
; 降低结束静音时间，更快结束检测
vad_max_end_silence_time=600
; 适度降低语音噪声阈值，但不要太低避免误检测
vad_speech_noise_thres=0.4
; 增加回看时间以补偿早期检测可能的遗漏
vad_lookback_time_start_point=300

device=cpu
use_fp16=false
enable_cache_warmup=true
warmup_rounds=2

# FunASR流式识别优化参数 - 低延迟模式
chunk_size=0,10,5
encoder_chunk_look_back=0
decoder_chunk_look_back=1
recognition_mode=speed

log_level=info